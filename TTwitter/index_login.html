<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet">
    <title>Ejcm</title>
    <link rel="stylesheet" href="/things/style_login.css">

</head>
<body>

  <div class="logo-container">
    <img src="/things/imagens/Logo TT.png" alt="Logo TT">
  </div>
    
    <div class="container">
         <form id="form">
            <div class="login-container">
             <h5><bold>Bem vindo a plataforma TTtwitter</bold></h5>
            </div>

            <fieldset>
              <legend>Email</legend>
              <input type="email" placeholder="example@email.com" class="inputs required" oninput="emailValidate()" >
              <span class="span-required">Digite um email válido</span> 
           </fieldset>

          <fieldset>
            <legend>Senha</legend>
            <div class="olho">
            <input type="password" id="senha" placeholder="● ● ● ● ● ● ● ● ●" class="inputs required" oninput="mainPasswordValidate()" >
            <img src="/things/imagens/Vector (1).svg" alt="">
          </div>
            <span class="span-required" >Digite uma senha com no mínimo 8 caracteres</span> 
         </fieldset>

            <div class="forgot-password">
              <p> <a href="#">Esqueci minha senha</a></p>
            </div>  
            <button type="submit" class="login-button" id="login-buttons" onclick="login()">Entrar</button>
            
            <div class="register-link">
              <button type="button" class="register-link" id="register-links" onclick="cadastro()"><a href="#">Registrar</a></button>
             
            </div>

            

            <div class="terms">
              <p> Li e estou de acordo com os <a href="#">Termos</a> e <a href="#">Condições de uso</a></p> 
           </div>

          </form>
        </div>


<script type="text/javascript" src="/things/script_login.js"></script>
</body>
</html>
