<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Feed</title>
    <link rel="stylesheet" href="pasta/style_home.css">
</head>
<body>
    <header class="faixa">
        <img src="pasta/úteis/Logo TT.png" class="logoEJ" >
        <div class="lupa">
            <input type="text" placeholder="Buscar">
            <img class="lupa-busca" src="pasta/úteis/Vector.svg" >
        </div>
    </header>
    
    <main class="icons-group">
        <div class="left">
            <img src="pasta/úteis/HomeOutlined.svg" class="icon">
            <img src="pasta/úteis/BellOutlined.svg"  class="icon">
            <img src="pasta/úteis/CommentOutlined.svg"  class="icon">
            <img src="pasta/úteis/SettingOutlined.svg"  class="icon">
        </div>
    
        <section class="post">
            <div class="tweet">
                <h2>No que você está pensando...</h2>
                <nav class="tweet-icons">
                    <img src="pasta/úteis/ic_baseline-image.svg" alt="">
                    <img src="pasta/úteis/Group.svg" alt="">
                    <img src="pasta/úteis/ic_outline-link.svg" >
                    <button id="but-post">Postar</button>
                </nav>
            </div>
    
            <div class="main">    
                <img src="pasta/úteis/image 16.svg" >
                <div class="reacoes">
                    <img src="pasta/úteis/usuário.svg" class="reacoes-user" >
                    <h3>@usuario</h3>
                    <img src="pasta/úteis/mensagens.svg" class="reacoes-M" >
                    <img src="pasta/úteis/like.svg" class="reacoes-like" >
                    <img src="pasta/úteis/coraçao.svg" class="reacoes-cora" >
                </div>
                <p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>
            </div>
        </section>
    
        <div class="right">
            <h2 id="texto">Pessoas que você talvez conheça</h2>
            <div class="user">
                <div class="group-users">
                    <img src="pasta/úteis/usuário.svg" >
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img src="pasta/úteis/usuário.svg">
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img src="pasta/úteis/usuário.svg">
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img src="pasta/úteis/usuário.svg" >
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
